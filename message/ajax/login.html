<body>
<div class="container-fluid">
	<div id="page-login" class="row">
		<div class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="text-right">
				<a href="page_register.html" class="txt-default">Need an account?</a>
			</div>
			<div class="box">
				<div class="box-content">
					<div class="text-center">
						<h3 class="page-header">Saiprema Login Page</h3>
					</div>
					<form action="javascript:auth()" method='post'>
					<div class="form-group">
						<label class="control-label">Username</label>
						<input type="text" class="form-control" id="username" name='username' />
						 <br><span class="blue" id="e_user" hidden>*Enter valid username</span><br>
					</div>
					<div class="form-group">
						<label class="control-label">Password</label>
						<input type="password" class="form-control" id="password" name='password' />
						<br><span class="blue" id="e_pass" hidden>*Enter valid password</span><br><br>
					</div>
					<div class="text-center">
						<input type="submit" value="Log in" />
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
